# Enable dashboard report generation
jmeter.reportgenerator.exporter.html.class=org.apache.jmeter.report.dashboard.HtmlTemplateExporter

# Specify the output directory for reports
jmeter.reportgenerator.exporter.html.property.output_dir=C:/desired-path/reports

# Log settings
summariser.name=summary
summariser.interval=10

upgrade_properties=src/test/resources/upgrade.properties
